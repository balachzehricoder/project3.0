<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.8;
      z-index: 9999;
    }

    #preloader span {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <span>Loading...</span>
  </div>
  <button id="startButton" style="display: none;">Start</button>

  <script>
    // Simulate some delay to represent loading time (you can remove this in a real scenario)
    setTimeout(function() {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('startButton').style.display = 'block';
    }, 3000); // Change the value (in milliseconds) to control how long the preloader should display

    document.getElementById('startButton').addEventListener('click', function() {
      // Your start button click functionality goes here
      // For demonstration, we are just hiding the preloader immediately when the button is clicked
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
</body>
</html>
